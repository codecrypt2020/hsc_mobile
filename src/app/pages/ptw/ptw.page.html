<ion-header>
    <ion-toolbar class="ionToolbar" mode="md">
        <ion-buttons>
            <ion-title>
                <p class="margin10 text-color-black font-size1-heading lightFont" style="text-align: center !important;">Permit To Work</p>
            </ion-title>
        </ion-buttons>

        <ion-title></ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid style="padding: 10px !important;">
        <ion-row>
            <!-- {{chkCatListLength}} -->
            <ion-col size="6" *ngFor="let item of ptwCatList let i=index" (click)="openList(item['id'],item['cat_name'])">
                <ion-card style="margin:0px;border: 1px solid #ccc;">
                    <img class="imsCss" src="{{baseURL}}{{item['permit_cat_image']}}" onerror="this.onerror=null;this.src='assets/imgs/n-i2.png';" />
                    <ion-card-content style="    padding: 10px 0px 10px 0px;text-align: center;">
                        <p class="font-size-input headingFont pmargin-0 text-color-black">{{item['cat_name']}}</p>
                    </ion-card-content>
                </ion-card>
                <!-- <div class="catCHCss">
                    <div style="text-align: center;">
                         <ion-icon name="document-attach-outline" style="color: #000 !important;font-size: 48px;"></ion-icon>
                        <div style="height: 100px;">
                            <img class="user-profile-img " src="{{baseURL}}{{item['permit_cat_image']}}" alt="" onerror="this.onerror=null;this.src='assets/imgs/n-i2.png';" style="width: 100%;height: 100%;">
                        </div>
                        <p class="font-size-input headingFont pmargin-0 text-color-black">{{item['cat_name']}}</p>
                    </div>
                </div> -->
            </ion-col>

        </ion-row>
    </ion-grid>
</ion-content>
