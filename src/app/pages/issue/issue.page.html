<ion-toolbar class="ionToolbar" mode="md">
    <ion-buttons slot="start">
        <ion-icon class="TabBarIcon" slot="icon-only" name="funnel-outline"></ion-icon>
    </ion-buttons>
    <ion-buttons slot="secondary">
        <ion-button>
            <ion-icon class="TabBarIcon" slot="icon-only" name="add-circle-outline"></ion-icon>
        </ion-button>
    </ion-buttons>
    <ion-title></ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
