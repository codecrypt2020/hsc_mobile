<ion-content>
    <div class="container">
        <div class="center">
            <div style="height: 25% !important;" class="div-center">
                <img src="/assets/imgs/logo.png" style="max-width: 80% !important;
                margin-top: 30px;" />
            </div>
            <div style="height: 60% !important;  width: 100% !important;" class="div-center">

                <div style="width: 100% !important;">
                    <img src="/assets/imgs/factory.svg" style="max-width: 50% !important;" />
                    <div style="margin-top: 40px;">
                        <ion-label class="font-size-heading tabButtonFont text-color-primary">Please enter your credentials here</ion-label>
                    </div>
                    <form mode="md" class="mt-20" name="register" (ngSubmit)="userLogin(register)" #register="ngForm" novalidate autocomplete="off">

                        <ion-item mode="md">
                            <ion-label mode="md" class="font-size-input tabButtonFont text-color-gray" position="floating">Email ID / Mobile Number</ion-label>
                            <ion-input mode="md" class="font-size-input textfont" autocomplete="off" type="email" placeholder="" [(ngModel)]="login.username" name="username" #username="ngModel" required></ion-input>
                            <ion-icon mode="md" name="mail-outline" slot="start" class="inputIconCss"></ion-icon>

                        </ion-item>
                        <div class="error-container" *ngIf="register.submitted && register.form.controls.username.status == 'INVALID'">
                            <p class="error" *ngIf="register.form.controls.username.errors.required">This field is required.</p>
                        </div>
                        <ion-item mode="md">
                            <ion-label class="font-size-heading tabButtonFont text-color-gray" mode="md" position="floating">Password</ion-label>
                            <ion-input class="font-size-input textfont" autocomplete="off" mode="md" type="password" placeholder="" [(ngModel)]="login.password" name="password" #password="ngModel" required></ion-input>
                            <ion-icon name="lock-open-outline" mode="md" slot="start" class="inputIconCss"></ion-icon>
                        </ion-item>
                        <div class="error-container" *ngIf="register.submitted && register.form.controls.password.status == 'INVALID'">
                            <p class="error" *ngIf="register.form.controls.password.errors.required">Password is required.</p>
                        </div>
                    </form>
                </div>
            </div>
            <div style="height: 15% !important;" class="div-center">
                <div id="outer">
                    <div id="inner">
                        <ion-item lines="none" detail="false">
                            <ion-button shape="round" fill="outline" class="btn-getstarted tabButtonFont font-size-button" (click)="register.ngSubmit.emit()">
                                <ion-item class="itemBG" lines="none" detail="false">
                                    <ion-label class="tabButtonFont btn-label">
                                        Sign in
                                    </ion-label>
                                    <ion-icon name="arrow-forward-outline" style="font-size: 16px !important;color: #E9CD00 !important;" slot="end"></ion-icon>
                                </ion-item>
                            </ion-button>

                        </ion-item>
                    </div>
                </div>

            </div>
        </div>
    </div>
</ion-content>
